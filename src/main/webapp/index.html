<!DOCTYPE html>
<html ng-app="tepid">
<head>
    <title ng-bind="($title ? $title + ' - ' : '') + 'TEPID'">TEPID</title>
    <base href="/">
    <link rel="stylesheet" href="style/bootstrap.min.css" type="text/css"/>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css"/>
    <link rel="stylesheet" href="bower_components/angular-loading-bar/src/loading-bar.css"/>
    <!-- endbower -->
    <link rel="stylesheet" href="style/main.css" type="text/css"/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<a ng-click="toggleNav()" title="{{navOpen?'Close':'Open'}} Navigation Drawer" class="hamburger"><span
        ng-class="{open:navOpen}" ng-style="{display:sessionToken?'block':'none'}"></span></a>
<nav ng-class="{open:sessionToken&&navOpen}" class="left-nav">
    <img id="logo" alt="TEPID" src="images/logo_white.svg" title="The Taskforce Endpoint Printer Integration Driver"/>
    <ul ng-if="sessionToken" id="page-nav" class="nav nav-pills nav-stacked" ng-style="{opacity:activeNav(this)?1:0}">
        <li class="active-bg" ng-style="{transform:'translateY('+activeTop(this)+'px)',opacity:activeNav(this)?1:0}"><a>
            &nbsp;</a></li>
        <li ng-if="role==='ctfer'||role==='elder'" ui-sref-active="active"><a ui-sref="dashboard"><span
                class="glyphicon glyphicon-stats"></span> Dashboard</a></li>
        <li ng-if="role==='ctfer'||role==='elder'" ui-sref-active="active"><a ui-sref="users"><span
                class="glyphicon glyphicon-search"></span> User Lookup</a></li>
        <li ng-if="role==='ctfer'||role==='elder'||role==='user'" ng-class="{active:currentState.startsWith('queues')}">
            <a ui-sref="queues.queue({queue:firstQ})"><span class="glyphicon glyphicon-th-list"></span> Queues</a></li>
        <li ng-if="role==='ctfer'||role==='elder'||role==='user'" ui-sref-active="active"><a ui-sref="account"><span
                class="glyphicon glyphicon-user"></span> My Account</a></li>
        <li ng-if="role==='ctfer'||role==='elder'"><a target="_blank" href="***REMOVED***"><span class="glyphicon glyphicon-book"></span> Wiki</a></li>
        <!-- admin -->
        <li ng-if="role==='elder'" ui-sref-active="active"><a ui-sref="qconfig"><span
                class="glyphicon glyphicon-cog"></span> Queue Configuration</a></li>
        <li ng-if="role==='elder'"><a href="#"><span class="glyphicon glyphicon-usd"></span> Accounting</a></li>
        <li ng-if="role==='ctfer'||role==='elder'||role==='user'"
            ng-class="{active:currentState.startsWith('officehours')}"><a ui-sref="officehours.checkin"><span
                class="glyphicon glyphicon-pencil"></span> Office Hours</a></li>
        <li ng-if="role==='ctfer'||role==='elder'" ui-sref-active="active"><a ui-sref="constitution"><span
                class="glyphicon glyphicon-list-alt"></span> Constitution</a></li>
        <li ng-if="role==='ctfer'||role==='elder'" ui-sref-active="active"><a ui-sref="tem"><span
                class="glyphicon glyphicon-list-alt"></span> TEM</a></li>
    </ul>
    <div class="left-nav-footer">
        <a class="btn-logout" ng-click="logout()"><span class="glyphicon glyphicon-off"></span><span class="label">Sign out {{session.user.salutation}}</span></a>
    </div>
</nav>
<div class="container-fluid" ng-class="{'has-nav':sessionToken&&navOpen}">
    <div class="tab-content" ui-view></div>
</div>
</body>
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/angular-ui-router.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular-ui-grid/ui-grid.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-md5/angular-md5.js"></script>
<script src="bower_components/ng-focus-if/focusIf.js"></script>
<script src="bower_components/angular-loading-bar/src/loading-bar.js"></script>
<script src="bower_components/pure-uuid/uuid.min.js"></script>
<script src="bower_components/angular-ui-router-title/angular-ui-router-title.js"></script>
<!-- endbower -->
<script src="app.js"></script>
<script src="services/uuid.js"></script>
<script src="services/tepid-server.js"></script>
<script src="controllers/login.js"></script>
<script src="controllers/queues.js"></script>
<script src="controllers/dashboard.js"></script>
<script src="controllers/qconfig.js"></script>
<script src="controllers/users.js"></script>
<script src="controllers/acct-options.js"></script>
<script src="controllers/oh-table.js"></script>
<script src="controllers/checkin.js"></script>
<script src="controllers/officehours.js"></script>
<script src="controllers/constitution.js"></script>
<script src="controllers/tem.js"></script>
<script src="directives/job-grid.js"></script>
</html>
