<div>
	<h1 class="page-header">{{getGreeting()}}, {{session.user.salutation}}</h1>
	<div class="row" style="margin:0">
		<div ng-repeat="q in queues" class="dash-queue col-sm-4">
			<div class="queue-indicator">
				<ul class="list-unstyled" style="display:table-row;height:100%">
					<li ng-repeat="d in in.waffl.q.destinations" ng-class="['qi-'+(destinations[d].up?'up':'down')]"></li>
				</ul>
			</div>
			<h3>{{in.waffl.q.name}}</h3>
			<ul class="list-unstyled dest-list">
				<li style="cursor:pointer" ng-repeat="d in in.waffl.q.destinations" ng-click="destinations[d].up?destDown(d):destUp(d)"
                    uib-tooltip="Mark {{destinations[d].name}} as {{(destinations[d].up?'down':'up')}}?" tooltip-placement="left" tooltip-popup-delay="800">
					<span class="glyphicon" ng-class="['glyphicon-arrow-'+(destinations[d].up?'up':'down')]"></span> {{destinations[d].name}}
				</li>
			</ul>
			<table class="table" style="text-align:left">
				<thead><tr><th>User</th><th>Pages</th><th>Status</th></tr></thead>
				<tbody><tr ng-repeat="j in jobs[in.waffl.q.name]"><td>{{j.user}}</td><td>{{j.pages}}</td><td></td></tr></tbody>
			</table>
		</div>
	</div>
</div>
<script type="text/ng-template" id="confirmUp.html">
	<div class="modal-header">
		<h3 class="modal-title"><span class="glyphicon glyphicon-upload"></span> {{destination.name}}</h3>
	</div>
	<div class="modal-body">
		<div ng-if="!ticket">
			Please confirm that any issues have been resolved. 
		</div>
		<div ng-if="ticket">
			<span>Please confirm that the following issue has been resolved: </span>
			<p style="margin:0;padding:15px">{{ticket.reason}}</p>
			<span><b>Reported</b> {{reported}} <b>by</b> {{ticket.user.salutation}}</span>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="confirm()">Resolved</button>
		<button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
	</div>
</script>
<script type="text/ng-template" id="confirmDown.html">
	<div class="modal-header">
		<h3 class="modal-title"><span class="glyphicon glyphicon-download"></span> {{destination.name}}</h3>
	</div>
	<div class="modal-body">
		What is wrong with the printer? 
		<textarea focus-if="open" ng-model="reason" class="form-control reason"></textarea>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-disabled="reason.length < 6" type="button" ng-click="confirm()">Mark as Down</button>
		<button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
	</div>
</script>
